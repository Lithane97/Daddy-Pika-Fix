 daddy_pika_information: "Информация"
 information_desc: "Здесь отображается общая информация, такие как полезные советы, поиск функций и журнал изменений."
 information_TT: "Нажмите, чтобы увидеть подробности об этом моде."
  
 dp_information.changelog.t: "Журнал Изменений"
 dp_information.changelog.d: "1.3.4\n- Made events fire quicker, should give less of a headache now."
 dp_information.useful_tips.t: "Полезные Советы"
 dp_information.useful_tips.d: "\n- Нажмите один раз, чтобы добавить способность и нажмите по ней снова, чтобы её отменить. Применимо в 'Меню Черт'.\n\n- Если черта не отоброжается - значит у персонажа есть черта, конфликтующая с этой.\n\n- Некоторые возможности не отображаются для определённых персонажей из-за ограничений (при нажатии правой кнопкой на персонажа).\n\n- Создание большого количества детей может стать огромной проблемой.\n\n- Существует черта 'бессмертие', которую можно найти в 'Меню Черт' редактора персонажа."
 dp_information.locations.t: "Найти функции" 
 dp_information.locations.d: "\n– Генератор персонажей перемещен в новое меню Генератора персонажей.\n– Очки образа жизни и инновации изменились и теперь находятся в меню «Подарки».\n– Золото можно найти в меню «Валюта».\n– Культурные инновации можно найти в меню «Подарки». можно найти в меню «Подарки» в редакторе персонажей.\n- В меню появления персонажей вы можете создавать советников, придворных и детей. Однако будьте осторожны.\n- В нижней части меню взаимодействий есть кнопка "Убийца династии". Вы можете назначить выживших и завершить убийство целой династии." 
  
