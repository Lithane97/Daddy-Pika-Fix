l_german:
 daddy_pika_information:0 "Informationsmenü"
 information_desc:0 "Hier werden allgemeine Informationen wie nützliche Tipps, Funktionen und das Änderungsprotokoll angezeigt."
 information_TT:0 "Klicken Sie, um Details zu diesem Mod zu sehen."

 dp_information.changelog.t:0 "Änderungsprotokoll"
 dp_information.changelog.d:0 "1.3.4\n- Hier gibt es nichts zu sehen, nur ein Aufräumen."
 dp_information.useful_tips.t:0 "Nützliche Tipps"
 dp_information.useful_tips.d:0 "Eigenschaftsmenüs\n- Klicken Sie einmal, um hinzuzufügen, und noch einmal, um zu entfernen.\n- Wenn eine Eigenschaft nicht angezeigt wird, bedeutet das nicht, dass der Mod defekt ist, sondern dass es eine konkurrierende Eigenschaft gibt.\n- Einige Interaktionen werden bei bestimmten Charakteren nicht angezeigt, aufgrund der Umstände.\n- Das Erschaffen vieler Kinder kann eine echte Plage sein, glauben Sie mir.\n- Es gibt eine Unsterblichkeitseigenschaft, die im Eigenschaftsbereich des Charakter-Editors gefunden werden kann. Sie können sich auch die Eigenschaftsgeschenke ansehen."
 dp_information.locations.t:0 "Funktionen finden"
 dp_information.locations.d:0 "\n- Der Charakter-Spawner wurde in das neue Charakter-Spawner-Menü verschoben.\n- Lifestyle-Punkte und Innovationen haben sich geändert und sind jetzt im Geschenkemenü zu finden.\n- Gold kann im Währungs-Menü gefunden werden.\n- Kulturelle Innovationen sind im Geschenkemenü im Charakter-Editor zu finden.\n- Im Charakter-Spawner-Menü können Sie Ratsmitglieder, Hofleute und Kinder erschaffen. Seien Sie jedoch vorsichtig.\n- Am unteren Rand des Interaktionsmenüs gibt es einen Dynastie-Mörder-Button. Sie können Überlebende bestimmen und die Auslöschung einer ganzen Dynastie abschließen."

 use_new_system:0 "Das neue System"
 use_new_system_desc:0 "Das alte System wurde durch etwas Neues ersetzt. Möchten Sie es ausprobieren?"
 use_new_system_tooltip:0 "Durch Klicken wird ein Ereignis geöffnet."