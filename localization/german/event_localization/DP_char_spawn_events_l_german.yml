l_german:
 
 char_spawner.t:1 "Charakter-Spawn-Menü"
 char_spawner.d:0 "Spawnen Sie jeden benötigten Charakter. Oben können Sie auswählen, wie viele Sie möchten."

 char_spawner.numb.t:1 "Anzahl der Charaktere"
 char_spawner.numb.d:0 "Wählen Sie die Anzahl der Charaktere aus, die Sie spawnen möchten. Gilt für alles im Menü, außer für Räte."
 
 char_spawner.councillors.t:1 "Räte spawnen"
 char_spawner.councillors.d:0 "Diese Räte werden an ihrer entsprechenden Position spawnen."

 char_spawner.heirs.t:1 "Kinder spawnen"
 char_spawner.heirs.d:0 "Es gibt drei verschiedene Arten von Erben, die Sie mit diesem Menü erstellen können: Außergewöhnlich, Durchschnittlich und Minderwertig. Sie können auch das Geschlecht und das Alter des Kindes auswählen."

 char_spawner.courtiers.t:1 "Hofleute spawnen"
 char_spawner.courtiers.d:0 "Fügen Sie neue Personen zu Ihrem Hof hinzu."

