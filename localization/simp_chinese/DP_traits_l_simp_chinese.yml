trait_stress_gain_remove:0 "神启"
trait_stress_gain_remove_desc:0 "这个角色被神启示了，从而放弃诸烦恼，觉悟人生，无所求必无求，顺应人神自然变化之理。"
trait_stress_gain_remove_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]这个角色被神启示了，从而放弃诸烦恼，觉悟人生，无所求必无求，顺应人神自然变化之理。从而消除了所有的生活压力。"
trait_tyranny_gain_remove:0 "神赐"
trait_tyranny_gain_remove_desc:0 "这个角色被神赐予正法，觉悟人生道路，行驶正法，必然所行道路皆为正道，光明无错。"
trait_tyranny_gain_remove_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]这个角色被神赐予正法，觉悟人生道路，行驶正法，必然所行道路皆为正道，光明无错。我不法，世上亦无法。"
trait_boost_stats:0 "神赋"
trait_boost_stats_desc:0 "这个角色是被神赐予了天赋异常，必然会能力出众，学有所成，超越期待，成为一代传奇人物。"
trait_boost_stats_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]这个角色是被神赐予了天赋异常，必然会能力出众，学有所成，超越期待，成为一代传奇人物。将星闪耀，天命不凡。"
trait_100_stat_man:0 "神性"
trait_100_stat_man_desc:0 "这个角色是被神赐予了神性，成为半神，必然会是传奇中的传奇，天才中的天才，成为历史以来唯一的人间真神。"
trait_100_stat_man_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]这个角色是被神赐予了神性，成为半神，必然会是传奇中的传奇，天才中的天才，成为历史以来唯一的人间真神。任何事物都无法战胜这个角色，除非死亡。"
trait_immortal:0 "神命"
trait_immortal_desc:0 "这个角色是被神赐予了长生不老，让他有足够的时间去成就他伟大的事业。"
trait_immortal_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]这个角色是被神赐予了长生不老，让他有足够的时间去成就伟大的事业。但长生命有限，不老人有时，非真神不死不灭。"